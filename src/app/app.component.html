<div class="jumbotron">
  <h2>Welcome to #ng-Book</h2>
</div>
<div class="container">
  <button class="btn btn-success" data-toggle="modal" data-target="#myModal">Add New Chapter</button>
  <br>
  <br>

  <squeezebox [multiple]="false">
    <sb-item class="panel panel-default" *ngFor="let acc of _chapter , let i = index">
      <sb-item-head>
        <div class="panel-heading">
          <h3>{{acc.name}}</h3>
        </div>
      </sb-item-head>
      <sb-item-body>
        <div class="panel-body">
          <blockquote class="blockquote">
            {{acc.content}}
          </blockquote>
          <textarea type="text" [class.myclass]=acc.edit id="textbox" value="{{acc.content}}" #myval></textarea>
          <div class="col-sm-10">
            <button type="button" (click)="removeChapter(i)" name="button" class="btn btn-danger">Remove</button>
            <button type="button" class="btn btn-success" id="stop" (click)=" toggleeditval(i,myval,acc.name,acc.edit)">Edit</button>
            <button class="btn btn-warning" *ngIf=!acc.edit (click)="save(i,myval,acc.name,acc.edit)">save</button>
          </div>
        </div>
      </sb-item-body>
    </sb-item>
  </squeezebox>

  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add New Chapter</h4>
        </div>
        <div class="modal-body">
          <form #form>
            <div class="form-group">
              <label for="pwd">Chapter Name :</label>
              <input type="text" class="form-control" placeholder="chapter name" #heading (keyup)="0" required>
            </div>
            <div class="form-group">
              <label for="pwd">Content :</label>
              <textarea type="text" class="form-control" placeholder="chapter content" #content></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" name="button" class="btn btn-success" [disabled]="!heading.value" (click)="newChapter(heading,content)">Submit</button>
          <button type="button" name="button" class="btn btn-success" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
